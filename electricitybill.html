<!DOCTYPE html>

<head>
  <title>Electricity Bill</title>
  <style>
    input[type="number"] {
      width: 97%;
    }

    input[type="text"] {
      width: 97%;
    }
    select {
      width: 99%;
    }
  </style>
  <script>
    function btnFind_onclick()
     {
      var cc = cbxcc.value;
      var pr = numpr.value;
      var cr = numcr.value;

      //  above three statement read values from HTML GUI component as well as store
      // those components values into JS varaiables
      /* alert(cc);
              alert(pr);
              alert(cr);
            */

      if (pr > cr) {
        alert("Invalid Reading Units");
        return;
        // 'return' Jump statement terminate a function
      }
      var nr = cr - pr;
      numnr.value = nr;
      // above statement store value from JS varaiable (nr) into HTML GUI Component (object-name: numnr)

      var cuu100 = 0,
        cuu200 = 0,
        cuu400 = 0;
      var cua400 = 0;

      if (nr > 400) {
        cuu100 = 100;
        cuu200 = 100;
        cuu400 = 200;
        cua400 = (nr - 400);
      } else if (nr > 200) {
        cuu100 = 100;
        cuu200 = 100;
        cuu400 = (nr-200);
        cua400 = 0;
      } else if (nr > 100) {
        cuu100 = 100;
        cuu200 = (nr - 100);
        cuu400 = 0;
        cua400 = 0;
      } else {
        cuu100 = nr;
        cuu200 = 0;
        cuu400 = 0;
        cua400 = 0;
      }

      var puau100 = 0,
        puau200 = 0;
      var puau400 = 0,
        puaa400 = 0;
      var tip = 0,
        mc = 0;

      if (cc == "Agriculture") {
        puau100 = 0.50;
        puau200 = 1.00;
        puau400 = 1.50;
        puaa400 = 2.00;
        tip = 0.25;
        mc = 12.50;
      }
      else if (cc == "Domestic") {
        puau100 = 1.00;
        puau200 = 1.50;
        puau400 = 2.00;
        puaa400 = 2.50;
        tip = 0.50;
        mc = 25.00;
      } else {
        // below scope or block of'else' part develop 'Commerical' Consumer category
        puau100 = 2.00;
        puau200 = 2.50;
        puau400 = 3.00;
        puaa400 = 3.50;
        tip = 2.00;
        mc = 400.00;
      }
      var cuau100 = 0,
        cuau200 = 0;
      var cuau400 = 0,
        cuaa400 = 0;
      var tia = 0,
        np = 0;

      cuau100 = cuu100 * puau100;
      cuau200 = cuu200 * puau200;
      cuau400 = cuu400 * puau400;
      cuaa400 = cuu400 * puaa400;

      if (cuaa400 > 0) {
      
      var  tia = (cuaa400 * tip) / 100; 
      }
      tbxcuu100.value = cuu100;
      tbxcuu200.value = cuu200;
      tbxcuu400.value = cuu400;
      tbxcuaa400.value = cuaa400;

      tbxpuau100.value = puau100.toFixed(2);
      tbxpuau200.value = puau200.toFixed(2);
      tbxpuau400.value = puau400.toFixed(2);
      tbxpuaa400.value = puaa400.toFixed(2);

      tbxcuau100.value = cuau100.toFixed(2);
      tbxcuau200.value = cuau200.toFixed(2);
      tbxcuau400.value = cuau400.toFixed(2);
      tbxcuaa400.value = cuaa400.toFixed(2);

      tbxtip.value = tip.toFixed(2);
      tbxtia.value = tia.toFixed(2);
      tbxmc.value = mc.toFixed(2);

      np = cuau100 + cuau200 + cuau400 + cuaa400 + tip + mc;

      tbxnp.value = np.toFixed(2);
    }
  </script>
</head>
