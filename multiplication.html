    function btnfind_onclick(){
        var mn=nummn.value;
        mn=uToInt(mn);
        nummn.vlaue=mn;
        var s="";
        for(let i=1; i<21; i++){
            s+=i+"x"+mn+"="+(i*mn)+"<br>";
        }
        dvop.innerHTML=s;

    }
</script>

        min="1" max="20" id="nummn"/>

    </tr>

</tr>
