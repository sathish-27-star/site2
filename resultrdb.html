<!--- 
title:
 example for Exam result excerise using GUI component are Number, Textbox, Radio button and button
-->
<head>
  <script src="utypecasting.js">
    <link href="udf01.css" rel="stylesheet"/>
  </script>
  <script>
    function btnfind_onclick() {
      var rno = numrno.value;
      var m1 = numm1.value;
      var m2 = numm2.value;
      rno = uToInt(rno);
      m1 = uToFloat(m1);
      m2 = uToFloat(m2);
      var total = m1 + m2;
      var avg = total / 2;
      var result = m1 > 34.4 && m2 > 34.4;
      numrno.value = rno;
      numm1.value = m1.toFixed(2);
      numm2.value = m2.toFixed(2);
      tbxtotal.value = total;
      tbxavg.value = avg;
      if (result) {
        rdobtnrp.checked = true;
      } else {
        rdobtnrf.checked = true;
      }
    }
  </script>
</head>

<table border="0">
  <tr>
    <td>Roll no.</td>
    <td>
      <input
        type="number"
        min="1001"
        max="9999"
        placeholder="0000"
        id="numrno"
      />
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>
      <input type="text" placeholder="unknown" />
    </td>
  </tr>
  <tr>
    <td>Mark-1</td>
    <td>
      <input type="number" placeholder="0.0" id="numm1" />
    </td>
  </tr>
  <tr>
    <td>Mark-2</td>
    <td>
      <input type="number" placeholder="0.0" id="numm2" />
    </td>
  </tr>
  <tr>
    <td>Total</td>
    <td>
      <input type="text" placeholder="0.0" id="tbxtotal" readonly="readonly" />
    </td>
  </tr>
  <tr>
    <td>Average</td>
    <td>
      <input type="text" placeholder="0.0" id="tbxavg" readonly="readonly" />
    </td>
  </tr>
  <tr>
    <td>result</td>
    <td>
      <input
        type="radio"
        id="rdobtnrf"
        name="rdobtnres"
        disabled="disabled"
        checked="checked"
      />fail

      <input
        type="radio"
        id="rdobtnrp"
        name="rdobtnres"
        disabled="disabled"
      />pass
    </td>
  </tr>
  <td>
    <input
      type="button"
      value="Cancel"
      onclick="location.href='resultrdb.html';"
    />
  </td>
  <td>
    <input type="button" value="Find" onclick="btnfind_onclick();" />
  </td>
</table>
